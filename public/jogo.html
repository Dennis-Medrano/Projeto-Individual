<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GuitarBeat - Jogo</title> <script src="./js/sessao.js"></script> 
    
    <link rel="stylesheet" href="./css/musica.css"> 
    
    <link rel="icon" href="pictures/logoNovoSemFundo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    </head>

<body>
    <section id="telaInicial" class="telaInicial">
        <div>
            <h2>Escolha seu modo de Jogo:</h2>
        </div>
        <div class="escolha">
            <span class="titulo">Genero Musical:</span>
            <span>
                <select id="select_genero" onclick="escolhaMusica()">
                    <option value="#">Selecione uma das opções</option>
                    <option value="Rock">Rock</option>
                    <option value="Pop">Pop</option>
                    <option value="Hip Hop">Hip Hop</option>
                    <option value="Rap">Rap</option>
                    <option value="Eletrônica">Eletrônica</option>
                    <option value="Música Clássica">Música Clássica</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Reggae">Reggae</option>
                    <option value="Samba">Samba</option>
                    <option value="Funk">Funk</option>
                    <option value="Sertanejo">Sertanejo</option>
                    <option value="Trap">Trap</option>
                    <option value="K-pop">K-pop</option>
                    <option value="Gospel">Gospel</option>
                    <option value="Country">Country</option>
                </select>
            </span>
        </div>

        <div class="escolha">
            <span class="titulo">Escolha a Musical:</span>
            <span><select id="select_musica">
              <option value="#">Selecione uma das opções</option>
              <option id="musica1">musica1</option>
              <option id="musica2">musica2</option>
              <option id="musica3">musica3</option>
              <option id="musica4">musica4</option>
              <option id="musica5">musica5</option>
            </select></span>
        </div>

        <div class="instJogo">
            <span>Teclas para jogar</span>
            <span>A/S/D/K/L</span>
        </div>

        <div class="instJogo">
            <span>Tecla para Pausar</span>
            <span>Espaço</span>
        </div>

        <button class="botaoIniciar" onclick="inicia()">Iniciar</button>

    </section>


    <audio id="musicaPlay"></audio> 


    
    <section class="jogo-container"> 

        <section  class="header">

            <div class="headerBotao">
                <a href="dashboard/dashboard.html" class="botaoVoltar">
                    <img src="./pictures/botao.png" alt="">
                </a>
            </div>

            <div class="informacaoJogo">
                <h1>Pontuação: <span id="id_pontos">0</span>pts</h1> 
                <h1>Multiplicador: <span id="id_mult">0</span>x</h1> 
                <h1>Sequência de Notas: <span id="id_combo">0</span></h1> 
            </div>

            <div class="informacaoMusica">
                <h1>Musica: <span id="id_musica">Music</span></h1> 
                <h1>Artista: <span id="id_artista">Artista</span></h1> 
            </div>

        </section>

        <div class="tabuleiro">
            <div class="fora">
                <div class="coluna1"></div>
                <div class="coluna2"></div>
                <div class="coluna3"></div>
                <div class="coluna4"></div>
                <div class="coluna5"></div>
            </div>
            <div class="dentro">
                <div class="quadrado1">
                    <div class="bolaNormal" id="bola_1"></div>
                </div>
                <div class="quadrado2">
                    <div class="bolaNormal" id="bola_2"></div>
                </div>
                <div class="quadrado3">
                    <div class="bolaNormal" id="bola_3"></div>
                </div>
                <div class="quadrado4">
                    <div class="bolaNormal" id="bola_4"></div>
                </div>
                <div class="quadrado5">
                    <div class="bolaNormal" id="bola_5"></div>
                </div>
            </div>
        <div class="bolaMove1" id="bolaMov1"></div>
        <div class="bolaMove2" id="bolaMov2"></div>
        <div class="bolaMove3" id="bolaMov3"></div>
        <div class="bolaMove4" id="bolaMov4"></div>
        <div class="bolaMove5" id="bolaMov5"></div>
        <!-- <div class="bolaMove6" id="bolaMov6"></div>
        <div class="bolaMove7" id="bolaMov7"></div>
        <div class="bolaMove8" id="bolaMov8"></div>
        <div class="bolaMove9" id="bolaMov9"></div>
        <div class="bolaMove10" id="bolaMov10"></div> -->
        </div>
    </section>

    
    </html>
    <script src="./js/contato.js"></script> </body>
